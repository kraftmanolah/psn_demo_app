<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up as Individual</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="icon" type="image/png" href="/assets/img/psn_logo.png">
    <style>
        body, html {
            height: 100%;
            background-color: #f7f9fc;
        }
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-signup {
            width: 80%;
            max-width: 600px;
            padding: 40px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-signup .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
            font-size: 1rem;
            padding: 10px 20px;
        }
        .form-signup .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-signup .form-control {
            border-radius: 5px;
            padding: 15px;
            font-size: 1rem;
            width: 100%;
        }
        .form-signup h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-signup .form-label {
            color: #6c757d;
            margin-bottom: 10px;
        }
        .form-signup .form-group {
            margin-bottom: 20px;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .form-signup .signin-text {
            margin-top: 20px;
            text-align: center;
        }
        .form-signup .signin-text a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.25rem;
        }
        .form-signup .signin-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="../assets/img/psn_logo.png" alt="PrintShop Naija" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                        <!-- Services dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Services
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/pages/services.html#branding-section"><i class="fas fa-paint-brush"></i> Branding</a></li>
                                <li><a class="dropdown-item" href="/pages/services.html#printing-section"><i class="fas fa-print"></i> Printing</a></li>
                                <li><a class="dropdown-item" href="/pages/services.html#packaging-section"><i class="fas fa-box"></i> Packaging</a></li>
                                <li><a class="dropdown-item" href="/pages/services.html#publishing-section"><i class="fas fa-book"></i> Publishing</a></li>
                            </ul>
                        </li>
                        <!-- End Services dropdown -->
                        <li class="nav-item"><a class="nav-link" href="/pages/about-us.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pages/contact-us.html">Contact</a></li>
                    </ul>
                    <form class="d-flex ms-3">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <div class="ms-3">
                        <a href="/pages/signin.html" class="btn btn-primary">Sign In</a>
                        <a href="/pages/signup.html" class="btn btn-secondary">Sign Up</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="form-signup">
            <h1 class="h3 mb-3 fw-normal text-center">Create an account</h1>
            <form>
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="btn-container">
                    <button class="btn btn-lg btn-primary" type="submit">Sign up</button>
                </div>
                <div class="signin-text">
                    <p>Already have an account? <a href="/pages/signin.html">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
    
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="/assets/js/main.js" async defer></script>
        <script src="/assets/js/modal.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
